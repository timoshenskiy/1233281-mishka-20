<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Мишка</title>
  </head>

  <body>
    <header class="header">
      <a class="header__logo" href="index.html">
        <img src="https://via.placeholder.com/150x150" alt="Логотип" />
      </a>
      <input class="visually-hidden" type="checkbox" id="main-menu" />
      <label class="header__open-menu-control" for="main-menu">Открыть/Закрыть главное меню</label>
      <nav class="main-navigation">
        <ul class="main-navigation__list">
          <li class="main-navigation__item"><a class="main-navigation__link object-title" href="catalog.html">Каталог товаров</a></li>
          <li class="main-navigation__item"><a class="main-navigation__link object-title">Вязание на заказ</a></li>
          <li class="main-navigation__item"><a class="main-navigation__link main-navigation__link--search object-title" href="#">Поиск по сайту</a></li>
          <li class="main-navigation__item"><a class="main-navigation__link main-navigation__link--cart object-title" href="#">Корзина: пока пуста</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="main-title">Вязание на заказ</h1>
      <form class="order-form" action="https://echo.htmlacademy.ru" method="POST">
        <p class="order-form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <fieldset class="order-form__controls-set controls-set">
          <legend class="controls-set__title object-title object-title--controls">Тип</legend>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="radio" value="interior-accessory" name="type" checked />
            <span class="form-control__text object-title object-title--control">Аксессуар для интерьера</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="radio" value="childrens-toy" name="type" />
            <span class="form-control__text">Детская игрушка</span>
          </label>
        </fieldset>
        <fieldset class="order-form__controls-set controls-set">
          <legend class="controls-set__title object-title object-title--controls">Цвет</legend>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-white" checked />
            <span class="form-control__text object-title object-title--control">Белый</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-gray" checked />
            <span class="form-control__text object-title object-title--control">Серый</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-tiffani" />
            <span class="form-control__text object-title object-title--control">«Тиффани»</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-black" />
            <span class="form-control__text object-title object-title--control">Черный</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-pink" />
            <span class="form-control__text object-title object-title--control">Розовый</span>
          </label>
          <label class="controls-set__item form-control">
            <input class="visually-hidden" type="checkbox" name="color-orange" />
            <span class="form-control__text object-title object-title--control">Оранжевый</span>
          </label>
        </fieldset>
        <fieldset class="order-form__controls-set controls-set">
          <legend class="controls-set__title object-title object-title--controls">ФИО</legend>
          <label class="controls-set__item form-control">
            <span class="form-control__text object-title object-title--control">Имя:</span>
            <input class="form-control__input" type="text" name="name" placeholder="Введите ваше имя*" required />
          </label>
          <label class="controls-set__item form-control">
            <span class="form-control__text object-title object-title--control">Фамилия:</span>
            <input class="form-control__input" type="text" name="lastname" placeholder="Укажите фамилию*" required />
          </label>
          <label class="controls-set__item form-control">
            <span class="form-control__text object-title object-title--control">Отчество:</span>
            <input class="form-control__input" type="text" name="middlename" placeholder="Отчество, если желаете" />
          </label>
        </fieldset>
        <label class="order-form__item form-control">
          <span class="form-control__text object-title object-title--controls">ТЕЛ</span>
          <input class="form-control__input form-control__input--tel" type="tel" name="phone-number" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required />
        </label>
        <label class="order-form__item form-control">
          <span class="form-control__text object-title object-title--controls">E-mail</span>
          <input class="form-control__input form-control__input--email" type="email" name="email" placeholder="Ваш Email*" required />
        </label>
        <label class="order-form__item form-control">
          <span class="form-control__text object-title object-title--controls">Доп</span>
          <textarea class="form-control__textarea" placeholder="Опишите все ваши пожелания к заказу"></textarea>
        </label>
        <p class="order-form__text">*Поля обязательны для заполнения</p>
        <button class="order-form__submit button button--order" type="submit">Отправить заказ</button>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer__socials socials">
        <li class="socials__item">
          <a class="socials__link" href="#"><img src="https://via.placeholder.com/150x150" alt="Мы в Инстаграме" /></a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#"><img src="https://via.placeholder.com/150x150" alt="Мы в Фэйсбуке" /></a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#"><img src="https://via.placeholder.com/150x150" alt="Мы в Твиттере" /></a>
        </li>
      </ul>
      <p class="footer__copyright copyright">
        Разработано
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive"><img src="https://via.placeholder.com/150x150" alt="Логотип htmlacademy" /></a>
      </p>
    </footer>
  </body>
</html>
